<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>create-todo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">create-todo</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="title" name="title" placeholder="Title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="description" name="description" placeholder="Description"></ion-input>
    </ion-item>
  </ion-list>

  <div class="ion-padding">
    <ion-button expand="block" (click)="createTodo()">Create</ion-button>
  </div>
</ion-content>
