<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>todos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onLogout()">
        Déconnexion
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">todos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    @if (todos.length > 0) {
      @for (todo of todos; track todo.id) {
        <ion-item>
          <ion-label>{{ todo.title }}</ion-label>
  
          <ion-button
            slot="end"
            fill="clear"
            color="primary"
            [routerLink]="['/edit-todo', todo.id]"
          >
            Modifier
          </ion-button>
  
          <ion-button
            slot="end"
            fill="clear"
            color="danger"
            (click)="deleteTodo(todo.id)"
          >
            Supprimer
          </ion-button>
        </ion-item>
      }
    } @else {
      <ion-item>
        <ion-label color="medium">Aucune tâche pour le moment</ion-label>
      </ion-item>
    }
  </ion-list>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button [routerLink]="['/create-todo']">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
